<div class="submit-form col-sm-6" style="margin-top: 20px; margin-bottom: 20px;">
    <div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="product.name"
          name="name"
        />
        <app-categories-dropdown></app-categories-dropdown>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="isAddFailed"
        >
        <ul style="margin: 0;">
          <li *ngFor="let error of errors">
            {{ error }}
          </li>
        </ul>
        </div>
      </div>
      <button (click)="addProduct()" class="btn btn-success">Add</button>
    </div>
</div>
